<body>
    <script>
        //自动柯里化函数
        function Currying(fn) {
            function curryFn(...args) {
                if (args.length >= fn.length) {
                    fn.apply(this, args)
                } else {
                    return function newFn(...newArgs) {
                        return curryFn.apply(this, args.concat(newArgs))
                    }
                }
            }

            return curryFn
        }
    </script>
